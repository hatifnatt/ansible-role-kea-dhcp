---
# Debian specific variables required only when using official ISC repository
__kea_dhcp_prereq_pkgs:
  - apt-transport-https
  - debian-archive-keyring
  - debian-keyring

__kea_dhcp_packages:
  - isc-kea


__kea_dhcp_services:
  - name: isc-kea-ctrl-agent
    # true / false
    manage: false
    # started / stopped
    state: started
    # true / false
    enabled: true
    # template file for kea-ctrl-agent service
    template: etc/kea/kea-ctrl-agent.conf.j2
    # config file for kea-ctrl-agent service on the target system
    dest: /etc/kea/kea-ctrl-agent.conf
    # manage config file or not
    manage_config: false
  - name: isc-kea-dhcp-ddns-server
    manage: false
    state: started
    enabled: true
    template: etc/kea/kea-dhcp-ddns.conf.j2
    dest: /etc/kea/kea-dhcp-ddns.conf
    manage_config: false
  - name: isc-kea-dhcp4-server
    manage: false
    state: started
    enabled: true
    template: etc/kea/kea-dhcp4.conf.j2
    dest: /etc/kea/kea-dhcp4.conf
    manage_config: false
  - name: isc-kea-dhcp6-server
    manage: false
    state: started
    enabled: true
    template: etc/kea/kea-dhcp6.conf.j2
    dest: /etc/kea/kea-dhcp6.conf
    manage_config: false

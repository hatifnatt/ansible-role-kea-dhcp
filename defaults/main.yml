---
# Check out vars_example.yml for example and more information

# List of supported OS in format of ansible_os_family
kea_dhcp_supported_os_family:
  - Debian

# OS specific and repo specific, check out vars/Debian.yml, Debian-isc-repo.yml etc.
# kea_dhcp_prereq_pkgs: []

# Manage official ISC repository
# https://kb.isc.org/docs/isc-kea-packages
# https://cloudsmith.io/~isc/repos/kea-2-6/setup/
# Ensure official ISC repo present or absent
# by default repository won't be configured and packages from system repo will be used
kea_dhcp_isc_repo_ensure: absent
kea_dhcp_repo_version: 2.6
kea_dhcp_repo_base_url: https://dl.cloudsmith.io/public/isc
# According apt-key man since APT 2.4, /etc/apt/keyrings is provided as the recommended location
# for keys not managed by packages
kea_dhcp_repo_keyring_dir: /etc/apt/keyrings

# Proxy configuration in the URI format scheme://[[user][:pass]@]host[:port]/
# Supported URI schemes are socks5h (SOCKS5 with remote DNS resolution), http and https
# More info: man apt-transport-http, man apt-transport-https
# http://username:password@your.proxy.server:port/
# socks5h://127.0.0.1:1080/
# If `kea_dhcp_repo_proxy` is empty proxy configuration will be removed
# Proxy configuration will be always removed when `kea_dhcp_isc_repo_ensure: absent`
kea_dhcp_repo_proxy: ''
kea_dhcp_repo_proxy_config_file: /etc/apt/apt.conf.d/90isc-repo-proxy
kea_dhcp_repo_proxy_template: etc/apt/apt.conf.d/isc-repo-proxy.j2

# Repo variables can be defined via map, check out Debian-isc-repo.yml for example

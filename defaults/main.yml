# Manage Kea DHCP config files or not
# This will allow to enable or disable management of all configuration files
kea_dhcp_config_manage: false

# Create configuration files backup with .example extension but only once
# Can be useful to save config files provided by packages as a reference
kea_dhcp_config_backup: true

# Currently not in use
kea_dhcp_hooks_dir: /usr/lib/x86_64-linux-gnu/kea/hooks

